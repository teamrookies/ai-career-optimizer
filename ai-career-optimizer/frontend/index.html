<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Career Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>AI Career Optimizer</h1>
    <p>Resume · Interview · Career Growth</p>
  </header>

  <!-- ================= RESUME CREATOR ================= -->
  <section class="card">
    <h2>Resume Creator</h2>

    <input type="text" placeholder="Full Name" />
    <input type="text" placeholder="Skills" />
    <input type="text" placeholder="Education" />
    <input type="text" placeholder="Projects" />

    <button onclick="generateResume()">Generate Resume</button>

    <pre id="resumeOutput"></pre>
  </section>

  <!-- ================= RESUME ENHANCER ================= -->
  <section class="card">
    <h2>Resume Enhancer</h2>

    <textarea
      placeholder="Paste your resume here"
      rows="8"
    ></textarea>

    <input
      type="text"
      placeholder="Target Role"
    />

    <button onclick="enhanceResume()">Enhance Resume</button>

    <pre id="enhancedOutput"></pre>
  </section>

  <!-- ================= MOCK INTERVIEW (UNCHANGED) ================= -->
  <section class="card">
    <h2>Mock Interview</h2>
    <p>This section is unchanged.</p>
    <a href="interview.html">
      <button>Go to Interview</button>
    </a>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <span class="brand">
      Runtime Rookies
    </span>
  </footer>

  <script src="app.js"></script>

</body>
</html>
